<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculate me! - A calculator made by me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined&display=swap" />
</head>

<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" readonly />
        </div>
        <div class="row">
            <button class="button ac">AC</button>
            <button class="button backspace"><span class="material-icons-outlined">backspace</span></button>
            <button class="button memory">xÂ²</button>
            <button class="button memory">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row">
            <button class="button percentage">%</button>
            <button class="button">0</button>
            <button class="button dot">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
